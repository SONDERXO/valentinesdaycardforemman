<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eatin cuh</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> boba</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/gelato.jpg" alt="gelato" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> ice-cream</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/shakes.jpg" alt="shakes" />
        <label><input type="checkbox" name="dessert" value="shakes" /> shakes</label>
      </div>
      <div class="dessert-item">
        <img src="food/cake2.jpg" alt="cake" />
        <label
          ><input type="checkbox" name="dessert" value="cake" /> cake</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/pastry.jpg" alt="pastry" />
        <label
          ><input type="checkbox" name="dessert" value="pastry" /> pastry</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/randomdrink.jpg" alt="randomdrink" />
        <label
          ><input type="checkbox" name="dessert" value="taiyaki" />
          any dessert (if dili nasad maka decide)</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      continue :33
    </button>
  </body>
</html>
